<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8" />
        <title>Chat App</title>
        <link rel="stylesheet" type="text/css" href="index.css" />
    </head>
    <body>
        <header class="toolbar hide">
            <ul>
                <li><a></a></li>
            </ul>
        </header>
        <div class="not-logged-in">
            <button class="btn signup-btn">Sign Up</button>
            <button class="btn login-btn">Login</button>
            <div class="hide" id="auth-modal">
                <div class="backdrop" id="auth-modal-backdrop">
                </div>
                <div class="auth-box" id="auth-box">
                    <div class="auth-tabs">
                        <ul>
                            <li><a id="signup-tab-link" href="#signup-form">Sign Up</a></li>
                            <li><a id="login-tab-link" class="active-tab" href="#login-form">Login</a></li>
                        </ul>
                    </div>
                    <div class="signup-form" id="signup-form">
                        <div class="srv-response" id ="srv-response"></div>
                        <input type="email" id="signup-email-input" name="email-input" placeholder="Email" />
                        <div id="check-signup-email"></div>
                        <input type="password" id="signup-pwd-input" name="pwd-input" placeholder="Password" />
                        <div id="check-signup-pwd" class="hide">
                            <span></span>
                            <div class="secure-level-container">
                                <div class="secure-level"></div>
                            </div>
                        </div>
                        <input type="password" id="re-pwd-input" name="re-pwd-input" placeholder="Re-Enter Password" />
                        <div id="check-signup-re-pwd"></div>
                        <button id="signup-form-btn" class="submit-btn">Sign Up</button>
                    </div>
                    <div class="login-form active-form" id="login-form">
                        <input type="email" id="login-email-input" name="email-input" placeholder="Email"/>
                        <input type="password" id="login-pwd-input" name="pwd-input" placeholder="Password"/>
                        <div class="login-options">
                            <div class="remember-me-container">
                                <input type="checkbox" id="remember-me" name="remember-me"/>
                                <label for="remember-me">Remember me</label>
                            </div>
                            <button id="forgot-pwd">Forgot password?</button>
                        </div>
                        <button id="login-form-btn" class="submit-btn">Login</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="chat-box hide">
            <div class="messages-box card">
                <div class="inside-msg-box">
                    <div class="inner-box"></div>
                </div>
            </div>
            <div class="input-container card">
                <textarea class="input-box" rows="5"></textarea>
                <button class="send-btn">Send</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
