<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8" />
        <title>Chat App</title>
        <link rel="stylesheet" type="text/css" href="index.css" />
    </head>
    <body>
        <div class="msg-modal hide" id="msg-modal">
            <div class="backdrop" id="msg-modal-backdrop"></div>
            <div class="msg-box">
                <h2 id="msg-modal-title"></h2>
                <p id="msg-modal-body"></p>
            </div>
        </div>
        <div class="not-logged-in" id ="not-logged-in">
            <button class="btn signup-btn">Sign Up</button>
            <button class="btn login-btn">Login</button>
            <div class="hide" id="auth-modal">
                <div class="backdrop" id="auth-modal-backdrop">
                </div>
                <div class="auth-box" id="auth-box">
                    <div class="auth-tabs">
                        <ul>
                            <li><a id="signup-tab-link">Sign Up</a></li>
                            <li><a id="login-tab-link" class="active-tab">Login</a></li>
                        </ul>
                    </div>
                    <div class="signup-form" id="signup-form">
                        <div class="srv-response" id ="srv-response"></div>
                        <input type="email" id="signup-email-input" name="email-input" placeholder="Email" />
                        <div id="check-signup-email"></div>
                        <input type="password" id="signup-pwd-input" name="pwd-input" placeholder="Password" />
                        <div id="check-signup-pwd" class="hide">
                            <span></span>
                            <div class="secure-level-container">
                                <div class="secure-level"></div>
                            </div>
                        </div>
                        <input type="password" id="re-pwd-input" name="re-pwd-input" placeholder="Re-Enter Password" />
                        <div id="check-signup-re-pwd"></div>
                        <button id="signup-form-btn" class="submit-btn">Sign Up</button>
                    </div>
                    <div class="login-form active-form" id="login-form">
                        <div class="srv-response" id="login-srv-response"></div>
                        <input type="email" id="login-email-input" name="email-input" placeholder="Email"/>
                        <input type="password" id="login-pwd-input" name="pwd-input" placeholder="Password"/>
                        <div class="login-options">
                            <div class="remember-me-container">
                                <input type="checkbox" id="remember-me" name="remember-me"/>
                                <label for="remember-me">Remember me</label>
                            </div>
                            <button id="forgot-pwd" class="forgot-pwd">Forgot password?</button>
                        </div>
                        <button id="login-form-btn" class="submit-btn">Login</button>
                    </div>
                </div>
            </div>
            <div class="modal hide" id="forgot-pwd-modal">
                <div class="backdrop" id="forgot-pwd-modal-backdrop">
                </div>
                <div class="forgot-pwd-form modal-dialog" id="forgot-pwd-form">
                    <h3>Forgot Password?</h3>
                    <div class="srv-response" id ="srv-response-forgot-pwd"></div>
                    <p>We'll send you a verification email to reset your password.</p>
                    <input type="email" id="forgot-pwd-email-input" name="forgot-pwd-email-input" placeholder="Email" />
                    <button id="send-reset-pwd-email" class="submit-btn">Send</button>
                </div>
            </div>
            <div class="modal hide" id="reset-pwd-modal">
                <div class="backdrop" id="reset-pwd-modal-backdrop">
                </div>
                <div class="reset-pwd-form modal-dialog" id="reset-pwd-form">
                    <h3>Reset Password:</h3>
                    <div class="srv-response" id ="srv-response-reset-pwd"></div>
                    <input type="password" id="reset-pwd-pwd-input" name="reset-pwd-pwd-input" placeholder="New Password" />
                    <div id="check-reset-pwd" class="hide">
                        <span></span>
                        <div class="secure-level-container">
                            <div class="secure-level"></div>
                        </div>
                    </div>
                    <input type="password" id="reset-pwd-re-pwd-input" name="reset-pwd-re-pwd-input" placeholder="Re-Enter Password" />
                    <div id="check-reset-re-pwd"></div>
                    <button id="reset-pwd" class="submit-btn">Reset</button>
                </div>
            </div>
        </div>
        <div class="logged-in hide" id="logged-in">
            <header class="toolbar">
                <ul>
                    <li><a id="conv-toolbar-item" class="active-toolbar-tab">Convorbiri</a></li>
                    <li><a>Setări</a></li>
                    <li class="space"></li>
                    <li class="profile-toolbar-item">
                        <a id="profile-menu-btn" class="profile-container">
                            <img id="profile-img" class="profile-img update-profile-img" src="" />
                            <span id="profile-name" class="profile-name update-display-name">Anonim</span>
                        </a>
                        <div id="profile-dropdown" class="profile-dropdown">
                            <button id="edit-profile-btn" class="link-btn">Editare Profil</button>
                            <button id="logout-btn" class="logout-btn">Logout</button>
                        </div>
                    </li>
                </ul>
            </header>
            <div class="hide" id="new-conv-modal">
                <div class="backdrop" id="conv-modal-backdrop">
                </div>
                <div class="modal-dialog" id="new-conv-dialog">
                    <div class="auth-tabs">
                        <ul>
                            <li><a id="new-conv-tab-item" class="active-tab">Convorbire nouă</a></li>
                            <li><a id="new-group-tab-item">Grup nou</a></li>
                        </ul>
                    </div>
                    <div class="new-conv-form" id="new-conv-form">
                        <div class="new-conv-form-inner">
                            <p class="conv-with">Cu:</p>
                            <div class="user-chooser-container">
                                <div class="user-chooser">
                                    <input type="search" id="new-conv-search" class="user-search"/>
                                    <ul class="user-list one-select" id="new-conv-user-list">
        
                                    </ul>
                                </div>
                            </div>
                            <button class="conv-start submit-btn" id="new-conv-btn">Începe</button>
                        </div>
                    </div>
                    <div class="new-group-form hide" id="new-group-form">
                        <div class="new-conv-form-inner">
                            <div class="group-input">
                                <div class="group-input-item">
                                    <p>Numele Grupului</p>
                                    <input type="text" id="group-name-input" />
                                </div>
                                <div class="group-input-item">
                                    <p>Imaginea Grupului</p>
                                    <div class="group-input-img">
                                        <img id="group-img-preview" />
                                        <input type="file" id="group-file-input" />
                                    </div>
                                </div>
                            </div>
                            <div class="user-chooser-container">
                                <div class="user-chooser">
                                    <input type="search" id="new-group-search" class="user-search"/>
                                    <ul class="user-list multi-select" id="new-group-user-list">
        
                                    </ul>
                                </div>
                            </div>
                            <button class="conv-start submit-btn" id="new-group-btn">Creare</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="edit-profile hide" id="edit-profile">
                <h3>Profile Image</h3>
                <div class="edit-img-div">
                    <img id="edit-profile-img" class="edit-profile-img update-profile-img" src="" />
                    <input id="img-file-input" type="file" />
                </div>
                <h3>Display Name</h3>
                <div class="edit-name-div">
                    <input id="edit-name-input" type="text"/>
                </div>
                <button id="edit-profile-save" class="btn btn2">Save</button>
            </div>
            <div class="conv-list-container hide" id="conv-list">
                <ul class="conv-list" id="conv-ul">

                </ul>
                <button class="float-btn" id="new-conv">&plus;</button>
            </div>
            <div class="chat-box hide" id="chat-box">
                <div class="messages-box card">
                    <div class="inside-msg-box">
                        <div class="inner-box" id="msg-area"></div>
                    </div>
                </div>
                <div class="input-container card">
                    <textarea class="input-box" rows="5"></textarea>
                    <button class="send-btn">Send</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
